{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 ">
                <h1 class="text-center">Blog it!</h1>
                <div class="panel panel-default form-panel">
                    <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data">
                        <p>Hulp nodig met <a href="https://help.github.com/articles/markdown-basics/"
                                target="_blank">Markdown</a>?</p>
                        {{ wtf.quick_form(form) }}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

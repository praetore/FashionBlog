{% extends 'dashboard.html' %}
{% block content %}
    {{ super() }}
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Datum aangemaakt</th>
                            <th>Foto URL</th>
                            <th>Acties</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for post in posts %}
                            <tr>
                                <td>{{ post.id }}</td>
                                <td>{{ moment(post.created_at).format('DD MMMM YYYY') }}</td>
                                <td>{{ post.image }}</td>
                                <td class="text-center">
                                    <a href="{{ url_for('remove_post', post_id=post.id) }}" >
                                        <button class="btn-danger">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

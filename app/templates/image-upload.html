{% extends 'dashboard-menu.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
    {{ super() }}
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default form-panel">
                    <form action="{{ url_for('image_list') }}" method="post" enctype="multipart/form-data">
                        {{ wtf.quick_form(form) }}
                    </form>
                </div>
                <table class="table table-striped table-container">
                    <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Foto URL</th>
                        <th>Acties</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for image in images %}
                        <tr>
                            <td><img src="/images/{{ image }}"
                                     class="img img-responsive img-listing"></td>
                            <td><a href="/images/{{ image }}">/images/{{ image }}</a></td>
                            <td>
                                <a href="{{ url_for('remove_image', filename=image) }}" >
                                    <button class="btn-danger">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
